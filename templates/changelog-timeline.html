{% extends "base.html" %}

{% block content %}


<div class="uk-section">
    <div class="uk-container uk-container-small">

        <article class="uk-article">

            <h1 class="uk-article-title">{{ page.title }}</h1>

<div class="article-content link-primary">
                <p>{{ page.description}}</p>

<div class="tm-timeline uk-margin-large-top">
    
    
    



    <div class="tm-timeline-entry">
        <div class="tm-timeline-time">
            <h5>Oct 10, 2017</h5>
            
        </div>
        <div class="tm-timeline-body">
            <h3 class="uk-flex uk-flex-middle">{{page.content | safe }}<span class="uk-label uk-margin-small-left">STABLE</span></h3>
           
        </div>
        </div>





    
    
    
        </article>

    </div>
</div>

{% endblock content %}
